<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Number: Order {{order?.number}}</mat-card-title>
    <mat-card-title>Date: {{order?.date | date:"dd.MM.yyyy HH:MM"}}</mat-card-title>
    <mat-card-title>Status: <span class="order-status" [ngClass]="(order?.status === 'Complete') ? 'complete' : 'inProgress'"></span>{{order?.status}}</mat-card-title>
    <br />
    <mat-card-title>Total: {{order?.total}}</mat-card-title>
  </mat-card-header>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>Total</strong></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>{{getTotalQty()}}</strong></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row"> {{row.price | number:'.2'}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row"> {{row.total | number:'.2'}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>{{order?.total | number:'.2'}}</strong></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
